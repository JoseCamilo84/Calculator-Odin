<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basic Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="btns">
      <div class="btn clear">AC</div>
      <div id="seven" class="btn digit">7</div>
      <div id="eight" class="btn digit">8</div>
      <div id="nine" class="btn digit">9</div>
      <div class="btn operator">/</div>
      <div id="four" class="btn digit">4</div>
      <div id="five" class="btn digit">5</div>
      <div id="six" class="btn digit">6</div>
      <div class="btn operator">x</div>
      <div id="one" class="btn digit">1</div>
      <div id="two" class="btn digit">2</div>
      <div id="three" class="btn digit">3</div>
      <div class="btn operator">-</div>
      <div id="zero" class="btn digit">0</div>
      <div class="btn">.</div>
      <div class="btn equal"> =</div>
      <div class="btn operator">+</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
